spring:
  data:
    mongodb:
      uri: ${MONGODB_DATABASE_URL:mongodb://localhost:27017/crm-api}
      uuid-representation: standard
      auto-index-creation: true
  docker:
    compose:
      lifecycle-management: start-only
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      ClientTypeUnique: CLIENT_TYPE_UNIQUE
      ClientNameUnique: CLIENT_NAME_UNIQUE
      ClientEmailUnique: CLIENT_EMAIL_UNIQUE
springdoc:
  pathsToMatch: /, /api/**
